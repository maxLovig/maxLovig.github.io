<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sample Website</title>
  <style>
    body {
      font-family: Georgia, serif;
      max-width: 800px;
      margin: 40px auto;
    }

    .box {
      border: 2px dashed gray;
      padding: 20px;
      margin-bottom: 20px;
    }

    .flex-container {
      display: flex;
      gap: 20px;
    }

    .flex-box {
      flex: 1;
      border: 2px solid black;
      padding: 10px;
    }

    .bg-box {
      background-image: url('https://via.placeholder.com/800x200');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 40px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <h1>üìê Demo Layout</h1>

  <div class="box">
    <h2>1. Basic Block</h2>
    <p>This box is a regular div with a border. It takes up the full width.</p>
  </div>

  <div class="flex-container">
    <div class="flex-box">Left box</div>
    <div class="flex-box">Right box</div>
  </div>

  <div class="box">
    <h2>2. Image Example</h2>
    <img src="https://via.placeholder.com/150" alt="Sample image">
  </div>

  <div class="bg-box">
    <h2>3. Background Image Box</h2>
    <p>This text is layered on top of a background image.</p>
  </div>
</body>
</html>
